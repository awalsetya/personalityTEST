<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!--My Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!--My Style-->
    <link rel="stylesheet" href="css/style.css" />

    <title>Online Personality Test</title>
  </head>
  <body>
    <!--Navigation-->
    <section class="logo">
      <div class="container">
        <img src="/images/logo.png" alt="" />
      </div>
    </section>
    <!--Banner-->
    <section class="banner">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-lg-6 banner-text">
            <h1 class="judul-banner">
              INGIN TAHU <span class="text-dark">LEBIH BANYAK</span>
            </h1>
            <h1 class="judul-banner">
              <span class="text-dark">TENTANG</span> KEPRIBADIAN ANDA ?
            </h1>
            <p class="sub-judul">
              Online personality test mempermudah dalam mengecek tipe
              kepribadian anda, dalam menunjang karir dan pendidikan.
            </p>
            <p class="sub-judul"></p>
            <button
              type="button"
              class="btn btn-primary btn-lg btn-radius mulai-test"
            >
              Mulai Test
            </button>
          </div>
          <div class="col-sm-12 col-lg-6 image">
            <img src="/images/banner.png" alt="" class="img-fluid" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
